akka.loglevel = "DEBUG"
slick-postgres {
  profile = "slick.jdbc.PostgresProfile$"
  db {
    dataSourceClass = "slick.jdbc.DriverDataSource"
    properties = {
      driver = "org.postgresql.Driver"
      url = "jdbc:postgresql://localhost:5432/stockProject"
      user = "postgres"
      password = "password"
    }
    numThreads = 10
  }
}